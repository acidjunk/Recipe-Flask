{% extends "base.html" %}

{% block content %}
    <h2>List of stuff</h2>
    <ul>
    {% for recipe in recipes %}
        <li>
            <a href="{{ url_for("recipe", path=recipe.path) }}">{{ recipe.title }}</a>
        </li>
    {% else %}
        <li>No stuff.</li>
    {% endfor %}
    </ul>
{% endblock content %}
